<div data-role="content">
	<h3><%= questionText %></h3>
	<ul data-role="listview" data-inset="true" id="options">
		<% var opts = options.split("|:"); for (opt in opts){ %>
		<li><p><%= opts[opt] %></p></li> <% } %>
	</ul>
</div>
<div data-role="footer">
	<fieldset data-role="controlgroup" data-type="horizontal"
		data-role="fieldcontain">
		<% var len = opts.length;
			 for(var i=0; i <len; i++){
			%> <input type="radio" name="option"
			id="<%=i %>" value="<%=i %>" 
			<% if(optionSelected!=null && optionSelected==i)
			{%> 
			<%='checked="checked"'%>
			<% } %> 
			/> 
			<label for="<%=i %>""><%=(i+1) %></label> 
		<% } %> 
	</fieldset>
</div>
