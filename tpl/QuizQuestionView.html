<div data-role="content">
	<h3><%= question %></h3>
	<ul data-role="listview" data-inset="true" class="action-list">
		<% var opts = options.split("|:"); for (opt in opts){ %>
		<li><p><%= opts[opt] %></p></li> <% } %>
	</ul>
</div>
<div data-role="footer">
	<fieldset data-role="controlgroup" data-type="horizontal"
		data-role="fieldcontain">
		<% var len = opts.length;
			 for(var i=0; i <len; i++){
			%> <input type="radio" name="option"
			id="<%=i %>" value="<%=i %>" 
			<% if(option_selected!=null && option_selected==i)
			{%> 
			<%='checked="checked"'%>
			<% } %> 
			/> 
			<label for="<%=i %>""><%=(i+1) %></label> 
		<% } %> 
	</fieldset>
