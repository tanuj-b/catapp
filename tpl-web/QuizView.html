<div class="container quizview">
	<!-- <div class="row-fluid">
		<h3 class="span2">Practice</h3>
	</div>
	 -->
	<div class="row-fluid">
		<div class="span2 sidebar">
			<ul class="nav nav-list sidenav">
					<li><a>Question No.</a></li>
				<% for(var i=0; i
				<totalQuestions; i++){
			%>
				<li><a class="qnolist" id="<%=i %>"><%=(i+1) %></a></li>
				<% } %> <!-- <li><a href="#"><i class="icon-chevron-right"></i> 1</a></li>
				<li><a href="#"><i class="icon-chevron-right"></i> 2</a></li>
				<li><a href="#"><i class="icon-chevron-right"></i> 3</a></li>
				 -->
			</ul>
		</div>
		<div class="span10" style="min-height:100%;height:100%">
			<div class="question-toolbar affix-top">
				<div class="row-fluid">
					<div class="span2">
						<a id="previous"><img src="img/previous.png" style="width:40px">Previous </a><br>
					</div>
					<div class="span3">
						<img src="img/timer.png" style="width:40px">Time : <span id="time"></span>
					</div>
					<div class="span4">
						<a id="submit"><img src="img/submit.png" style="width:40px">Submit </a><br>
					</div>
					<div class="span2">
						<a id="next"><img src="img/next.png" style="width:40px"> Next </a><br>
					</div>
				</div>
			</div>
			<div id="solution" class="yellow-box"> 
				
			</div>
			<div id="question" style="min-height:80%;height:80%">
				
			</div>
		</div>
	</div>
</div>
