<div class="row-fluid detail-unit">
	<div class="heading">
		<h2>
			Question <span id="qnum"></span> of <span id="qtotal"></span>
		</h2>
	</div>
	<div class="content">
		<p><%= questionText %></p>
	</div>
	<div class="row-fluid">
		<div class="span10">
			<div class="option-box">
				<ol type="A">
					<% var opts = options.split("|:"); for (opt in opts){ %>
					<li><%= opts[opt] %></li> <% } %>
				</ol>
			</div>
		</div>
		<div class="span2 option-button">
		<div class="btn-group" data-toggle="buttons-radio">
			<% var len = opts.length; for(var i=0; i
			<len; i++){
		%>
			<button type="button" data-toggle="button" name="option"
				value="<%=i%>"<% if(optionSelected!=null &&
				optionSelected==i) {%> <%='class="btn btn-large btn-block active"'%>
				<% } else {%> <%='class="btn btn-large btn-block"'%> <% }%>
				><%=(i+1) %></button>
			<% } %> 
		</div>		</div>
	</div>
</div>
