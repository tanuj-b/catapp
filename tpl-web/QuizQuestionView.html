<div class="row-fluid">
	<div class="detail-unit">
		<div class="heading">
			<h4 class="green">Question <span id="qnum"></span> of <span id="qtotal"></span></h4>
		</div>
		<div class="content">
			<div class="row-fluid">
			<p><%= questionText %></p>
			</div>
			
		</div>
		<div class="row-fluid">
	<div class="span10">
		<div class="option-list">
			<div class="content">
				<ol type="A">
					<% var opts = options.split("|:"); for (opt in opts){ %>
					<li>
						<%= opts[opt] %>
					</li> <% } %>
				</ul>
			</div>
		</div>
	</div>
	<div class="span2 option-buttons">
		<div class="btn-group" data-toggle="buttons-radio">
			<% var len = opts.length; for(var i=0; i
			<len; i++){
		%>
			<button type="button" data-toggle="button" name="option"
				value="<%=i%>"<% if(optionSelected!=null &&
				optionSelected==i) {%> <%='class="btn btn-large btn-block active"'%>
				<% } else {%> <%='class="btn btn-large btn-block"'%> <% }%>
				><%=(i+1) %></button>
			<% } %> 
		</div>
	</div>
</div>
	</div>
</div>
